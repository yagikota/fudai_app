{% extends "base_centered.html" %}

{% load widget_tweaks %}

{% block content %}
        <div style="margin: 16px 0 64px 0 ;">
            <h1 class="h3 mb-3 font-weight-normal">パスワード再設定</h1>
            <form action="" method="POST">
                {{ form.non_field_errors }}
                {% for field in form %}

                    {{ field.label_tag }}
                    {{ field | add_class:'form-control'}}
                    {{ field.errors }}

                {% endfor %}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-block">変更する</button>
            </form>
        </div>
{% endblock content %}
