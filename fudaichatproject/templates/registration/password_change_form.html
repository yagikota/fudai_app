{% extends "registration/base.html" %}

{% load widget_tweaks %}

{% load bootstrap4 %}

{% block content %}
<form action="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field | add_class:'form-control' }}
        {{ field.errors }}
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-lg">送信</button>
</form>
{% endblock %}
