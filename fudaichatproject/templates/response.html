<blockquote id="{{response.id}}" style="margin-left: 15px; border-left: solid 6px lightgray; padding-left: 6px;">
    <p class="response-body">{{response.body}}</p>
    <small class="response-author">by {{response.author.username}}</small>

    {% if user.is_authenticated %}
        <button class="reply-button" onclick="handleReplyButton({{response.id}})">Reply</button>
    {% endif %}

    <blockquote id="reply-form-container-{{response.id}}" class="reply-form-container">
        <form method="POST" action="/reply" class="reply-form">{% csrf_token %}
            <input type="hidden" name="question" value="{{question.id}}"/>
            <input type="hidden" name="parent" value="{{response.id}}"/>
            {{reply_form.body}}
            <br>
            <button type="button" class="btn btn-sm btn-secondary btn-block" onclick="handleCancelReply({{response.id}})">Cancel</button>
            <input type="submit" class="btn btn-sm btn-secondary btn-block" value="Reply"/>
        </form>
    </blockquote>

    {% for children in response.get_responses %}
        {% include 'response.html' with response=children %}
    {% endfor %}

</blockquote>
