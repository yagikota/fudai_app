<form action="{% url 'fudaichat:like'%}" method="POST">
    {% csrf_token %}
    {% if question.id in liked_list %}
        <button id="like" name="{{question.id}}"><i class="fas fa-thumbs-up"></i></button>
    {% else %}
        <button id="like" name="{{question.id}}"><i class="far fa-thumbs-up"></i></button>
    {% endif %}
</form>
<p name="{{question.id}}-count" class="count"> {{ question.likes_set.count }} </p>
